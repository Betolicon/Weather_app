<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link rel="icon" href="assets/favicon.png"><script defer src="main.js"></script></head>
<body>
    <div class="content">
        <div id="Form">
            <form novalidate>
                <h1>Sign up</h1>
                <label for="mail">Email</label>
                <input type="email" id="mail">

                <label for="Country">Country</label>
                <input type="text" id="Country">

                <label for="code">Zip Code</label>
                <input type="text" id="code">

                <label for="Password">Password</label>
                <input type="password" id="Password">

                <label for="Confirm">Confirm Password</label>
                <input type="password" id="Confirm">

                <button type="submit">Submit</button>
            </form>
        </div>        
    </div>
</body>
</html>
